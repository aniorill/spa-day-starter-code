<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
        <p th:text = "'Name: ' + ${name}"></p>
        <p th:text = "'Skintype: ' + ${skintype}"></p>
        <p th:text = "'Manipedi: ' + ${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <table>
            <th:block th:each = "facials : ${appropriateFacials}">
                <tr>
                    <td th:text = "${facials}">Facials Offered</td>
                </tr>
            </th:block>
    </table>
    <div th:if = '${manipedi.equals("manicure")}'>
        <h3>Manicure</h3>
            <p th:replace = "fragments :: manicureDescription"></p>
    </div>
    <div th:if = '${manipedi.equals("pedicure")}'>
        <h3>Pedicure</h3>
            <p th:replace = "fragments :: pedicureDescription"></p>
    </div>
</div>
</body>
</html>
